<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag que deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use as tags <h1> a <h6>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
