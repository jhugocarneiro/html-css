<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover >p{
            display: block;
            background-color: black;
            font: italic bolder 25px serif;
            width: 300px;
            color: white;
            text-align: center;
        }
        div > p{
            display: none;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>JESUS TE AMA !!!! </p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
